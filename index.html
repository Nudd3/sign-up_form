<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Signup</title>
</head>

<body>
    <div class="left-div">
        <img src="images/julien-riedel-2aL06v8zqRg-unsplash.jpg" alt="">
    </div>
    <div class="right-div">
        <p id="introduction">
            This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams.<br> 
            Sign up now to get started.<br><br> You know you want to
        </p>
        <form action="/my-form" method="post">

            <fieldset>
                <legend>Let's do this!</legend>
                <div class="pair">
                    <p>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </p>
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </p>
                </div>
                <div class="pair">
                    <p>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail">
                    </p>
                    <p>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number">
                    </p>
                </div>
                <div class="pair">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <label for="pwd_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd_confirm" id="pwd_confirm">
                    </p>
                </div>
            </fieldset>
            <div class="btn-div">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p>Already have an account? Log in</p>
    </div>

</body>

</html>
